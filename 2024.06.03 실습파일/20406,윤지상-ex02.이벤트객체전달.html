<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex02.이벤트 객체 전달받기</title>
</head>

<body>
  <p id="p" onmouseover="this.style.background='blue'
  " onmouseout="this.style.background='transparent'">마우스를 올려 보세요</p>
  <button>클릭하세요1</button>
  <button>클릭하세요2</button>
  </br><button style="margin-top:10px">클릭하세요2 이벤트 제거</button>
  </br><button style="margin-top:10px">버튼 이동</button>
  <script>
    const btns = document.querySelectorAll("button");

    const eventResult = (event) => {
      // event : 이벤트 객체
      alert(`이벤트 타입: ${event.type}`)
    }

    btns[0].addEventListener("dblclick", (e) => {
      eventResult(e);
    })

    // 이벤트대상요소.addEventListener("이벤트 종류", 이벤트 리스너);
    // 이벤트 리스너를 익명함수 (arrow Function)
    // 함수명
    btns[1].addEventListener("click", eventResult);

    // 이벤트 프로퍼티 방식
    // btns[1].onclick = eventResult;

    // 이벤트 제거 : removeEventListener("이벤트 종류", 제거할 리스너);

    btns[2].addEventListener("click", (e) => {
      console.log("이벤트 제거 버튼");
      btns[1].removeEventListener("click", eventResult);
    })

    btns[3].addEventListener("click", (e) => {
      // document.querySelector("body").firstElementChild.insertAdjacentElement("beforebegin", e.target);
      // document.querySelector("body").insertBefore(e.target, document.querySelector("body").firstChild);
      // document.querySelector("body").prepend(e.target);

      // 3. before(), prepend()
      // before() : 선택한 요소의 앞에 추가
      // prepend() : 요소와 내부의 시작부분에 추가
    })
  </script>
</body>

</html>
